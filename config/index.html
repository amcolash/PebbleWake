<!DOCTYPE html>
<html>

<head>
  <title>Configuration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <div data-role="page" id="main">
    <div data-role="header" class="jqm-header">
      <h1>Configurable PebbleWake</h1>
    </div>

    <div data-role="content">

<!--
      <div data-role="fieldcontain">
        <label for="name">Name:</label>
        <textarea cols="40" rows="8" name="name" id="name"></textarea>
      </div>

      <div data-role="fieldcontain">
        <label for="special-feature">Activate special feature:</label>
        <select name="special-feature" id="special-feature" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
-->

      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <legend>Enter your information for your computer:</legend>

          <label for="name">Computer Name</label>
          <input type="text" name="name" id="name" class="custom" required/>
          <label for="mac">Mac Address</label>
          <input type="text" name="mac" id="mac" class="custom" required/>
          <label for="ip">IP Address/Domain</label>
          <input type="text" name="ip" id="ip" class="custom" required/>
          <label for="name">WOL Port</label>
          <input type="range" name="port" id="port" min="0" max="65535" value="9" class="custom" required/>

        </fieldset>
      </div>
    </div>

    <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
      </fieldset>
    </div>

  </div>

</body>

</html>
